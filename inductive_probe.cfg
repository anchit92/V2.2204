 [safe_z_home]
 ##	XY Location of the Z Endstop Switch
 home_xy_position:259,350
 speed:100
 z_hop:10

 #####################################################################
#	inductive Probe
#####################################################################

[probe]
#Inductive Probe 
#   This probe is not used for Z height, only Quad Gantry Leveling
#	In Z+ position
#	If your probe is NC instead of NO, add change pin to ^PG11
pin: ^!PG11
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 5.0
samples: 4
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
